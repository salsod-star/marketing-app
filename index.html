<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper postn">
            <div class="inside-container">
                <span class="material-icons clear">clear</span>
                <div class="top-section">
                    <div class="search-container">
                        <span class="material-icons md-light">search</span>
                        <input type="search" name="search" id="search" placeholder="Search" required>
                    </div>
                    <p class="p-1">Audience</p>
                    <p class="p-2">Reports</p>
                    <button class="button">Create campaign</button>
                </div>
                <div class="btm-section">
                    <div class="flex-container">
                        <img src="crop.png" alt="profile image">
                        <div class="flex-item">
                            <div class="flex-item2">
                                <p>Ray Floyd</p>
                                <p><span class="pro">pro</span></p>
                            </div>
                            <p>View account</p>
                        </div>
                    </div>

                    <div class="link">
                        <span class="material-icons logout">login</span>
                        <a href="#">log Out</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Second Part-->
        <div class="wrapper postn">
            <div class="inside-container">
                <span class="material-icons back">arrow_back</span>
                <div class="top">
                    <h2>April. 20 - 24</h2>
                    <p>Switch reports</p>
                </div>

                <div class="boxes">
                    <div class="box-1">
                        <span>946</span>
                        <p>Opened</p>
                    </div>
                    <div class="box-2">
                        <span>173</span>
                        <p>Clicked</p>
                    </div>
                    <div class="box-3">
                        <span>7</span>
                        <p>Bounced</p>
                    </div>
                    <div class="box-4">
                        <span>16</span>
                        <p>Unsubscribed</p>
                    </div>
                </div>

                <div class="bottom-para">
                    <div class="first-para">
                        <p>Successful deliveries</p>
                        <span>2,468</span>
                    </div>
                    <p>Total Opens</p>
                    <span>1,322</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
